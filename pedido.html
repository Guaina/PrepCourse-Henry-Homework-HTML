<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Buchitos</title>
</head>
<body>
    <header>
        <h1>¡Pedí tus Buchitos y se felíz!</h1>
        <hr>
    </header>
    <main>
        <div>
            <h2>Completa el siguiente formulario para realizar el pedido</h2>
        </div>
        <form action="">
            <div>
                <p>Datos contacto: </p>
                <label for="nombre">Nombre completo: </label>
                <input type="text" name="nombre">
            </div>
            <div>
                <label for="telefono">Número de teléfono: </label>
                <input type="number" name="telefono">
            </div>
            <div>
                <p>Dirección de envío:</p>
                <label for="calle">Nombre de la calle: </label>
                <input type="text" name="calle">
            </div>
            <div>
                <label for="numero">Altura/Numeración: </label>
                <input type="number" name="numero">
            </div>
            <div>
                <p>Buchitos tradicionales: </p>
                <label for="jq">Jamón y queso: </label>
                <input type="number" name="jq">
            </div>
            <div>
                <label for="sq">Salame y queso: </label>
                <input type="number" name="sq">
            </div>
            <div>
                <label for="vq">Verduras y queso: </label>
                <input type="number" name="vq">
            </div>
            <div>
                <p>Buchitos gurmet: </p>
                <label for="crudo">Jamón crudo, rúcula y queso: </label>
                <input type="number" name="crudo">
            </div>
            <div>
                <label for="roquefort">Roquefort, nuez y apio: </label>
                <input type="number" name="roquefort">
            </div>
            <div>
                <label for="bondiola">Bondiola, pepinitos y queso: </label>
                <input type="number" name="bondiola">
            </div>
            <button>Enviar pedido</button>
        </form>
    </main>    
    <footer>
        <hr>
        <p>¿Quienes sómos?</p>
        <p>Buschitos es un emprendimiento hecho con mucho esfuerzo y amor.</p>            
    </footer>
</body>
</html>
